<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Outfit',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#e7a7a2;
overflow:hidden;
}

/* ===== QR CARD ===== */
#qrSection{
width:320px;
padding:40px 30px;
background:#eec0bb;
border-radius:30px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

#qrSection h1{
font-size:26px;
color:white;
margin-bottom:25px;
}

#qrSection img{
width:200px;
border-radius:18px;
background:white;
padding:10px;
}

/* ===== ENVELOPE ===== */
.envelope{
position:relative;
width:360px;
height:220px;
background:#f9f1e6;
border:2px solid #d8c3a5;
cursor:pointer;
display:none;
}

.flap{
position:absolute;
top:0;
left:0;
width:100%;
height:110px;
background:#e8d5b7;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:0.6s;
z-index:2;
}

.envelope.open .flap{
transform:rotateX(180deg);
}

/* ===== LETTER ===== */
.letter{
position:absolute;
width:90%;
max-width:380px;
min-height:65vh;
padding:35px 25px;
background:#fffdf7;
border:1px solid #d6c1a3;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
display:none;
animation:fadeUp 0.8s ease forwards;
text-align:center;
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

.letter h1{
font-family:'Great Vibes',cursive;
font-size:30px;
margin-bottom:20px;
color:#5a3e2b;
}

.letter p{
font-size:16px;
line-height:1.8;
color:#4a3b2c;
}

.signature{
margin-top:30px;
text-align:right;
font-weight:600;
color:#5a3e2b;
}

/* ===== HANDMADE FLOWER ===== */
.flower{
position:absolute;
bottom:30px;
display:none;
flex-direction:column;
align-items:center;
animation:flowerPop 1s ease forwards;
}

@keyframes flowerPop{
0%{transform:scale(0); opacity:0;}
70%{transform:scale(1.2);}
100%{transform:scale(1); opacity:1;}
}

.stem{
width:6px;
height:100px;
background:green;
}

.petals{
position:relative;
width:100px;
height:100px;
}

.petal{
position:absolute;
width:50px;
height:50px;
background:pink;
border-radius:50%;
}

.petal:nth-child(1){top:0;left:25px;}
.petal:nth-child(2){top:25px;left:0;}
.petal:nth-child(3){top:25px;right:0;}
.petal:nth-child(4){bottom:0;left:25px;}

.center{
position:absolute;
width:40px;
height:40px;
background:yellow;
border-radius:50%;
top:30px;
left:30px;
}

/* Floating hearts */
.floating{
position:absolute;
top:-20px;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

@media(max-width:480px){
.envelope{width:90%;}
}

</style>
</head>
